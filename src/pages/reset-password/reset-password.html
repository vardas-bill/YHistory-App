<ion-header>
  <ion-navbar>
    <button  ion-button menuToggle>
      <ion-icon class="menu-burger-icon" name="menu"></ion-icon>
    </button>
    <ion-title><p class="title-bar-text">Reset Password</p></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="reset-password">
  <img src="img/logo.png" class="auth-img">
  <form [ngModel]="resetPasswordForm" name="resetPasswordForm" (submit)="resetPassword($event)">

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input ngModel name="email" type="email"></ion-input>
    </ion-item>

    <button  ion-button block type="submit">
      Reset your Password
    </button>

  </form>

</ion-content>
